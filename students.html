<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Krolitska Eugenia">
	<title>Student list generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/students.css">

</head>
<body>
	<section class="student-form">
		<h1>Fill information about new student</h1>
		<form class="row student-gen" name="addStudent" onsubmit='return false'>
			<label for='stud-name' class="label"><i class="fa fa-user input-icon"></i></label>
			<input type="text" id="stud-name" placeholder="Name">
			<label for='stud-mark' class="label"><i class="fa fa-graduation-cap input-icon"></i></label>
			<input type="number" id="stud-mark" min="0" max="100" placeholder="Mark">
			<label for='regist-date' class="label"><i class="fa fa-calendar input-icon"></i></label>
			<input type="date" id="regist-date">
			<label for='stud-age' class="label"><i class="fa fa-info input-icon"></i></label>
			<input type="number" id="stud-age" placeholder="Age">
			<button type="submit" class="add-to-list">Add to list</button>
		</form>
	</section>

	<div class="students-list">
		<h2>Student list</h2>
		<table class="stud-list">
			<tr>
				<th>â„–</th>
				<th>Name
					<button type="button" data-type="AZ"><i class='fa fa-sort-alpha-asc sort-btn'></i></button>
					<button type="button" data-type="ZA"><i class='fa fa-sort-alpha-desc sort-btn'></i></button>
				</th>
				<th>Date
					<button type="button" data-type="D"><i class='fa fa-sort-amount-asc sort-btn'></i></button>
					<button type="button" data-type="RD"><i class='fa fa-sort-amount-desc sort-btn'></i></button>
				</th>
				<th>Age
					<button type="button" data-type="A"><i class='fa fa-sort-amount-asc sort-btn'></i></button>
					<button type="button" data-type="RA"><i class='fa fa-sort-amount-desc sort-btn'></i></button>
				</th>
				<th>Mark
					<button type="button" data-type="M"><i class='fa fa-sort-amount-asc sort-btn'></i></button>
					<button type="button" data-type="RM"><i class='fa fa-sort-amount-desc sort-btn'></i></button>
				</th>
				<th>Actions</th>
			</tr>
		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src='js/moment.js'></script>
	<script src="js/studentsJS.js" type="text/javascript"></script>
</body>
</html>
